<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			<!--Machine Learning App for -->
		</div>
		<h2 style="text-align: center;">Spam Detector For Messages using Machine Learning</h2>
		
	</div>
	</header>
	<p style="color: rgb(1, 1, 49);font-size: 20;text-align: center;"><b>The Entered Message is</b></p>
	<div class="results">


		
	{% if prediction == 1%}
	<h2 style="color: red;text-align: center;">Spam</h2>
	{% elif prediction == 0%}
	<h2 style="color: green;text-align: center;">Not Spam</h2>
	{% endif %}

	</div>
	<form action="{{ url_for('predict_again') }}" style="text-align: center;">
		<input type="submit" class="btn-info" value="Predict Again">	
	</form>
</body>
</html>
